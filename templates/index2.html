<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Mood Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #f4f4f9;
        }
        header {
            background-color: #6c5ce7;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .container {
            margin-top: 30px;
        }
        .chart-container {
            margin-top: 30px;
			max-width: 800px;
        }
    </style>
</head>
<body>
    <header>
        <h1 class="text-light">Daily Mood Tracker</h1>
		<div class="d-flex flex-row align-items-center justify-content-center">
			<a class="text-light mx-2" href="/">Log your mood</a>
			<a class="text-light mx-2" href="/display">Display mood chart</a>
		</div>
    </header>

    <div class="container">
        <div class="card shadow-sm" style="width: 70rem;">
            <div class="card-body">
                <h2 class="card-title">Log Your Mood</h2>
                <form id="moodForm">
                    <div class="mb-3">
                        <label class="form-label">How are you feeling today?</label>
                        <div class="d-flex flex-wrap align-items-center row-gap-3 mt-2">
                            <label class="form-check-label me-3">
                                <input type="radio" class="form-check-input" name="mood" value="Happy"> Happy
                            </label>
                            <label class="form-check-label me-3">
                                <input type="radio" class="form-check-input" name="mood" value="Neutral"> Neutral
                            </label>
							<label class="form-check-label me-3">
								<input type="radio" class="form-check-input" name="mood" value="Angry"> Angry
							</label>
                            <label class="form-check-label me-3">
                                <input type="radio" class="form-check-input" name="mood" value="Anxious"> Anxious
                            </label>
                            <label class="form-check-label me-3">
                                <input type="radio" class="form-check-input" name="mood" value="Guilty"> Guilty
                            </label>
                            <label class="form-check-label me-3">
                                <input type="radio" class="form-check-input" name="mood" value="Excited"> Excited
                            </label>
                            <label class="form-check-label me-3">
                                <input type="radio" class="form-check-input" name="mood" value="Relaxed"> Relaxed
                            </label>
                            <label class="form-check-label me-3">
                                <input type="radio" class="form-check-input" name="mood" value="Apathy"> Apathy
                            </label>
                            <label class="form-check-label me-3">
                                <input type="radio" class="form-check-input" name="mood" value="Creative"> Creative
                            </label>
                            <label class="form-check-label me-3">
                                <input type="radio" class="form-check-input" name="mood" value="Sad"> Sad
                            </label>
                            <label class="form-check-label d-flex align-items-center">
                                <input id="other_check" type="radio" class="form-check-input me-2" name="mood" value="Other">
								<span class="me-2">Other:</span>
								<input id="other_mood_input" type="text" class="form-control" name="mood" value="" style="width: 15rem;">
                            </label>
						</div>
                    </div>
                    <div class="mb-3">
                        <textarea id="note" class="form-control" placeholder="Add a note (optional)..."></textarea>
                    </div>
                    <button type="button" class="btn btn-primary" onclick="submitMood()">Submit</button>
                </form>
            </div>
        </div>

        <div class="chart-container mt-5">
            <h2>Mood Trends</h2>
            <div id="chart" class="bg-white p-3 shadow-sm rounded"></div>
        </div>
    </div>

    <script src="https://cdn.plot.ly/plotly-2.18.2.min.js"></script>
    <script>
		const other_check = document.getElementById("other_check");
		other_check.addEventListener("input", (e) => {
			console.log("Other check event fired. Value: ", e.target.value, ", checked: ", e.target.checked);
		});
        function submitMood() {
            const mood = document.querySelector('input[name="mood"]:checked');
            const note = document.getElementById('note').value;

            if (!mood) {
                alert('Please select your mood before submitting.');
                return;
            }

            const formData = new FormData();
            formData.append('mood', mood.value);
            formData.append('note', note);

            fetch('/submit', {
                method: 'POST',
                body: formData
            })
            .then(response => {
				if (response.ok) {
                    document.getElementById('moodForm').reset();
                    fetchMoodData();
                }
				response.json().then(data => {
                	alert(data.message);
            	});
			});
        }

        function fetchMoodData() {
            fetch('/mood_data')
                .then(response => response.json())
                .then(data => {
                    const dates = data.map(entry => entry.date);
                    const moodLevels = data.map(entry => entry.mood);
                    const moodNotes = data.map(entry => entry.note);

                    const trace = {
                        x: dates,
                        y: moodLevels,
                        text: moodNotes,
                        type: 'scatter',
                        mode: 'lines+markers',
                        marker: {color: 'blue'},
                        line: {shape: 'linear'}
                    };

                    const layout = {
                        title: 'Mood Trends Over Time',
						height: 500,
						width: 750,
                        xaxis: {title: 'Date'},
                        yaxis: {
                            title: 'Mood Level',
                            tickvals: [1, 2, 3],
                            ticktext: ['Sad', 'Neutral', 'Happy']
                        }
                    };

                    Plotly.newPlot('chart', [trace], layout);
                });
        }

        fetchMoodData();
    </script>
</body>
</html>
