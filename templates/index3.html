<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Mood Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #f4f4f9;
        }
        header {
            background-color: #6c5ce7;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .container {
            margin-top: 30px;
        }
        .chart-container {
            margin-top: 30px;
			max-width: 800px;
        }
    </style>
</head>
<body>
    <header>
        <h1 class="text-light">Daily Mood Tracker</h1>
		<div class="d-flex flex-row align-items-center justify-content-center">
			<a class="text-light mx-2" href="/">Log your mood</a>
			<a class="text-light mx-2" href="/display">Display mood chart</a>
		</div>
    </header>
`
    <div class="container">
        <div class="card shadow-sm">
            <div class="card-body">
                <h2 class="card-title">Display Mood Chart</h2>
                <form id="moodForm">
                    <div class="mb-3">
                        <label class="form-label">Choose the date:</label>
                        <div>
                            <label class="me-3">
                                <input id="date" type="date" class="form-control" name="date" />
                            </label>
                        </div>
                    </div>
                    <button type="button" class="btn btn-primary" onclick="submitMood()">Submit</button>
                </form>
            </div>
        </div>

        <div class="chart-container mt-5">
            <h2>Mood Trends</h2>
            <div id="chart" class="bg-white p-3 shadow-sm rounded"></div>
        </div>
    </div>

    <script src="https://cdn.plot.ly/plotly-2.18.2.min.js"></script>
    <script>
        function submitMood() {
            const date = document.getElementById('date').value;

            if (!date) {
                alert('Please select a date before submitting.');
                return;
            }
			fetchMoodData(date);
        }

        function fetchMoodData(m_date) {
            if (!m_date) {
                alert('Please select a date before submitting.');
                return;
            }
            fetch("/mood_data?" + new URLSearchParams({
				date: m_date
			}).toString())
                .then(response => response.json())
                .then(data => {
                    const dates = data.map(entry => entry.date);
                    const moodLevels = data.map(entry => entry.mood);
                    const moodNotes = data.map(entry => entry.note);

                    const trace = {
                        x: dates,
                        y: moodLevels,
                        text: moodNotes,
                        type: 'scatter',
                        mode: 'lines+markers',
                        marker: {color: 'blue'},
                        line: {shape: 'linear'}
                    };

                    const layout = {
                        title: 'Mood Trends Over Time',
						height: 500,
						width: 750,
                        xaxis: {title: 'Date'},
                        yaxis: {
                            title: 'Mood Level',
                            tickvals: [1, 2, 3],
                            ticktext: ['Sad', 'Neutral', 'Happy']
                        }
                    };

                    Plotly.newPlot('chart', [trace], layout);
                });
        }
    </script>
</body>
</html>
